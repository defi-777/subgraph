specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WrapperFactory
    network: kovan
    source:
      address: "0xEDdb043500ac703E8b91B2CF8ddf3fd85E5F104e"
      abi: WrapperFactory
      startBlock: 22178356
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Wrapped777
      abis:
        - name: WrapperFactory
          file: ./abis/WrapperFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WrapperCreated(address)
          handler: handleWrapperCreated
      file: ./src/wrapperFactory.ts
  - kind: ethereum/contract
    name: UniswapAdapterFactory
    network: kovan
    source:
      address: "0x0dbe04539Da4757e286B2d5ad39016C6E7f02848"
      abi: IAdapterFactory
      startBlock: 22279724
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UniswapAdapter
        - UniswapPoolWrapper
      abis:
        - name: IAdapterFactory
          file: ./abis/IAdapterFactory.json
        - name: IUniswapV2Pair
          file: ./abis/IUniswapV2Pair.json
        - name: IWrapped777
          file: ./abis/IWrapped777.json
      eventHandlers:
        - event: AdapterCreated(address)
          handler: handleAdapterCreated
      file: ./src/uniswap.ts
  - kind: ethereum/contract
    name: UniswapPoolAdapterFactory
    network: kovan
    source:
      address: "0xa414B471bB2CA3E2D710D88388fD2f7Ec7E3835e"
      abi: IAdapterFactory
      startBlock: 22279735
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UniswapAdapter
        - UniswapPoolWrapper
      abis:
        - name: IAdapterFactory
          file: ./abis/IAdapterFactory.json
        - name: IUniswapV2Pair
          file: ./abis/IUniswapV2Pair.json
        - name: IWrapped777
          file: ./abis/IWrapped777.json
      eventHandlers:
        - event: AdapterCreated(address)
          handler: handlePoolAdapterCreated
      file: ./src/uniswap.ts
