specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0xf8956Ce90B3f4C82127D34730a0d0d208bDCE1a2"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - WrapperCreated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: WrapperCreated(address)
          handler: handleWrapperCreated
      file: ./src/mapping.ts
